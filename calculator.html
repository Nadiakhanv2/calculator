<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="items">
        <form name="form">
            <div class="display-items">
                <input type="text" placeholder="0" name="displayResult">
            </div>
          <div class="buttons-items">
             <div class="d-flex my-2">
             <input class="btn btn-light" name="b7" type="button" value="7" onclick="func(b7.value)">
            <input class="btn btn-info" name="b8" type="button" value="8" onclick="func(b8.value)">
            <input class="btn btn-primary" name="b9" type="button" value="9" onclick="func(b9.value)">
            <input class="btn btn-dark" name="plus" type="button" value="+" onclick="func(plus.value)">
           </div>
           <div class="row-cal">
             <input class="btn btn-primary" name="b4" type="button" value="4" onclick="func(b7.value)">
            <input class="btn btn-warning" name="b5" type="button" value="5" onclick="func(b8.value)">
            <input class="btn btn-info" name="b6" type="button" value="6" onclick="func(b9.value)">
            <input class="btn btn-secondary" name="minus" type="button" value="-" onclick="func(minus.value)">
           </div>
           <div class="row-cal">
             <input class="btn btn-success" name="b1" type="button" value="1" onclick="func(b7.value)">
            <input class="btn btn-warning" name="b2" type="button" value="2" onclick="func(b8.value)">
            <input class="btn btn-light" name="b3" type="button" value="3" onclick="func(b9.value)">
            <input class="btn btn-danger"  name="mul" type="button" value="*" onclick="func(mul.value)">
           </div>
           <div class="row-cal">
             <input class="btn btn-primary" name="b0" type="button" value="1" onclick="func(b0.value)">
            <input class="btn btn-secondary" name="bd" type="button" value="." onclick="func(bd.value)">
            <input class="btn btn-info" name="divv" type="button" value="/" onclick="func(divv.value)">
            <input class="btn btn-success"  type="button" value="=" onclick="displayResult.value=eval(displayResult.value)">
           </div>
          </div>
        </form>
    </div>
    <script>
        function func(result){
            form.displayResult.value=form.displayResult.value+result;
        }
    </script>
</body>
</html>
